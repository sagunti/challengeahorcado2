<!DOCTYPE html>

  <head>

  <body>
    <img src="imagenes/logo.svg" class="logo"> 
    <div id="invisible" class="botones-inicio">
      <a href="#horca"><input class="iniciar" type="submit" value="Iniciar Juego" id="iniciar-juego">
      </a>
      <button class="boton-agregar-palabra" id="nueva-palabra" onclick="irAgregarPalabra()">Agregar Palabra</button>

     <div id="agregar-palabra" class="palabra-nueva">

        <input class="boton-blanco" type="submit" value="Cancelar" id="boton-cancelar">
      </div> 
    </div>
    <div id="div-aparece-ahorcado" class="canvas">
      <canvas id="horca" height="860px" width="1200"></canvas>
      <div class="subrayado">

      </div>
      <div class="botones-nuevo-juego">
        <input class="botonn-azul" type="submit" value="Nuevo Juego" id="boton-nuevo-juego">
        <input class="boton-blanco" type="submit" value="Salir" id="boton-salir">
      </div>
    </div>
    <script type="text/javascript" src="ahorcado.js"></script>
     <script type="text/javascript" src="horca.js"></script>
